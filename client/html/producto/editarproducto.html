<!DOCTYPE html>
<html>
<head>
	<title>Editar Produto</title>
	<meta charset="UTF-8">
</head>
<body>
	<a href="/producto">Productos</a>
	<a href="/categoria">Categorias</a>
	<br>
	<form>
		Nombre: <input type="text" name="nuevoNombre">
		<br>
		Categoria:
		<select>
			<option value="...">...</option>
		</select>
		<br>
		Id: <input type="text" name="nuevoId">
		<br>
		Precio: <input type="text" name ="nuevoPrecio">
		<br>
		Cantidad: <input type="text" name="nuevoCantidad">
		<br>
		Descripcion: <textarea name="descripcion" rows="10" cols="30"></textarea>
		<br>
	</form>
	<button type="button">Eliminar</button>
	<button type="button">Guardar cambios</button>
	<a class="btn-cancelar" href="/producto">
		<button class="btn-cancelar" type="button">Cancelar</button>
	</a>
</body>
</html>
